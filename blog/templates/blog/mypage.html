<html>
<head>
    <title>マイページ</title>
</head>

<body>
    <h1>マイページ</h1>
    <div>ユーザー名: {{ user.username }}</div>
    <div>
        <a href="/blog/mypage/new-article">記事を投稿する</a>
    </div>
    <div>
        <a href="/blog/logout">ログアウト</a>
    </div>
    <h2>記事一覧</h2>
    {% for article in articles %}
        <div>
            <a href="/blog/articles/{{ article.id }}">
                {{ article.title }}
            </a>
        </div>
    {% endfor %}
</body>
</html>
