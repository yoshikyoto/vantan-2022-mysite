<h1>トップページ</h1>
<div>
    {% if user.is_authenticated %}
        {{ user.username }} さん
        <div>
            <a href="/blog/mypage">マイページ</a>
        </div>
        <div>
            <a href="/blog/logout">ログアウト</a>
        </div>
    {% else %}
        ログインしていません
        <div>
            <a href="/blog/register">アカウント登録</a>
        </div>
        <div>
            <a href="/blog/login">ログイン</a>
        </div>
    {% endif %}
</div>
<h2>投稿された記事一覧</h2>
{% for article in articles %}
    <a href="/blog/articles/{{ article.id }}">
        <div>{{ article.title }}</div>
    </a>
{% endfor %}
